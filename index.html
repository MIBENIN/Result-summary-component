<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="font-Hanken-Grotesk font-medium">

 <div class=" min-h-screen w-full container flex justify-center items-center mx-auto md:p-10">
  <div class="card max-w-2xl md:rounded-3xl md:flex md:shadow-2xl md:overflow-hidden">
    <div class="resultCol text-center bg-gradient-to-b from-lightSlateBlue to-LightRoyalBlue p-8 rounded-b-3xl md:rounded-b-none  md:rounded-r-3xl w-full">
      <h1 class=" text-lightLavender text-2xl mt-1">Your Result</h1>
      <div class="bg-gradient-to-b from-persianBlue to-violetBlue w-36 h-36 flex flex-col justify-center items-center mx-auto rounded-full mt-8 mb-10">
        <h2 class="text-6xl font-extrabold text-white">76</h2>
        <h3 class="text-lightLavender">of 100</h3>
      </div>
      <h4 class="font-bold text-paleBlue text-3xl mb-3">Great</h4>
      <p class="text-lightLavender mb-2">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summaryCol p-8 w-full">
      <h2 class="text-2xl font-bold mb-6">Summary</h2>
      <div class="cards">
      <div class="summary-card bg-lightRed/[.1]">
        <div class="flex gap-2">
          <img src="./assets/images/icon-reaction.svg">
          <h3 class="text-lightRed">Reaction</h3>
        </div>
        <h4><span>80</span>/100</h4>
      </div>

      <div class="summary-card bg-orangeyYellow/[.1]">
        <div class="flex gap-3">
          <img src="./assets/images/icon-memory.svg">
          <h3 class="text-orangeyYellow">Memory</h3>
        </div>
        <h4><span>92</span>/100</h4>
      </div>

      <div class="summary-card bg-greenTeal/[.1]">
        <div class="flex gap-3">
          <img src="./assets/images/icon-verbal.svg">
          <h3 class="text-greenTeal">Verbal</h3>
        </div>
        <h4><span>61</span>/100</h4>
      </div>

      <div class="summary-card bg-cobaltBlue/[.1]">
        <div class="flex gap-3">
          <img src="./assets/images/icon-visual.svg">
          <h3 class="text-cobaltBlue">Visual</h3>
        </div>
        <h4><span>72</span>/100</h4>
      </div>

      <button type="button" class="p-3 bg-darkGrayBlue rounded-full w-full text-white font-bold hover:bg-cobaltBlue" >Continue</button>
      </div>
    </div>
  </div>
 </div>
  
</body>
</html>
